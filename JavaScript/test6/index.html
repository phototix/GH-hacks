<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Selector</title>
</head>
<body>
    <h1>Location Selector</h1>
    <label for="location">Select a Location:</label>
    <select id="location">
        <option value="1.3357086,103.8796023">Tai Seng</option>
        <option value="1.3297594,103.8725757">Junction 8</option>
        <option value="1.4087789,103.7834083">Canberra</option>
    </select>
    <p>Coordinates: <span id="coordinates"></span></p>

    <script src="script.js"></script>
</body>
</html>
